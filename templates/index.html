<!DOCTYPE html>
<html>
  <head>
    <title>Selma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="selma-header">
      <div class="selma-centerpiece">
        <div class="selma-icon">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/signup-bfcf8.appspot.com/o/Logo%2Ffile_00000000cf34620aad42f391e0770d57.png?alt=media&token=93d4c21b-a3de-4d95-bb5a-2274f1a0c84c"
            alt="S" />
        </div>
      </div>
    </div>
    <div class="chat-viewport">
      <div class="chat-box" id="chat"></div>
    </div>
    <form class="bottom-input" onsubmit="sendMessage(); return false;">
      <textarea
        type="text"
        id="userInput"
        placeholder="Ask Selma"
        rows="1"></textarea>
      <div class="queries">
        <div class="file">
          <!-- Plus SVG icon -->
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path
              d="M10 4V16M4 10H16"
              stroke="#fff"
              stroke-width="2"
              stroke-linecap="round" />
          </svg>
        </div>
        <div class="img-gen-btn">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/signup-bfcf8.appspot.com/o/Logo%2Ffile_00000000cf34620aad42f391e0770d57.png?alt=media&token=93d4c21b-a3de-4d95-bb5a-2274f1a0c84c"
            alt="S" object-fit="contain"/>SelmaGBT2.0</div>
        <div class="mic">
          <!-- Mic SVG icon -->
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path
              d="M10 14a3 3 0 0 0 3-3V7a3 3 0 0 0-6 0v4a3 3 0 0 0 3 3Zm5-3v1a5 5 0 0 1-10 0v-1m5 6v-2"
              stroke="#fff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>
        <button type="submit" class="send-btn" title="Send">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
            <path
              d="M3 11L19 3L11 19L10 13L3 11Z"
              stroke="#fff"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </form>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Selma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="selma-header">
      <div class="selma-centerpiece">
        <div class="selma-icon">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/signup-bfcf8.appspot.com/o/userProfiles%2F20250613_234101_0000.png?alt=media&token=4a002f5a-18dd-4f7d-b51e-e5bdd751622c"
            alt="S" />
        </div>
        <div class="selma-title">Selma</div>
        <div class="selma-desc">Your creative, modern AI chat assistant</div>
      </div>
    </div>
    <div class="chat-viewport">
      <div class="chat-box" id="chat"></div>
    </div>
    <form class="bottom-input" onsubmit="sendMessage(); return false;">
      <div class="circle-container">
        <div class="orbital"><div class="ring"></div></div>
        <div class="orbital"><div class="ring"></div></div>
        <div class="orbital"><div class="ring"></div></div>
        <div class="orbital"><div class="ring"></div></div>
        <div class="orbital"><div class="ring"></div></div>
        <div class="core"></div>
      </div>
      <input
        type="text"
        id="userInput"
        placeholder="Type your message..."
        rows="1" />
      <button type="submit" class="send-btn" title="Send">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
          <path
            d="M3 11L19 3L11 19L10 13L3 11Z"
            stroke="#fff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
    </form>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>

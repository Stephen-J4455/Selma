<!DOCTYPE html>
<html>
  <head>
    <title>Selma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="selma-header">
      <div class="selma-centerpiece">
        <div class="selma-icon">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/signup-bfcf8.appspot.com/o/userProfiles%2F20250613_234101_0000.png?alt=media&token=4a002f5a-18dd-4f7d-b51e-e5bdd751622c"
            alt="S" />
        </div>
      </div>
    </div>
    <div class="chat-viewport">
      <div class="chat-box" id="chat"></div>
    </div>
    <form class="bottom-input" onsubmit="sendMessage(); return false;">
      <textarea
        type="text"
        id="userInput"
        placeholder="Ask Selma"
        rows="1"></textarea>
      <div class="queries">
        <div class="file">
          <!-- Plus SVG icon -->
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path
              d="M10 4V16M4 10H16"
              stroke="#fff"
              stroke-width="2"
              stroke-linecap="round" />
          </svg>
        </div>
        <!-- Model select removed -->
        <div
          class="code-editor-btn"
          title="Open Code Editor"
          style="
            background: #e0e0e0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
          ">
          <!-- Code Editor SVG icon -->
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
            <rect
              x="2.5"
              y="4.5"
              width="17"
              height="13"
              rx="2.5"
              stroke="#5d10ec"
              stroke-width="2" />
            <path
              d="M8 9l-2 2 2 2"
              stroke="#5d10ec"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round" />
            <path
              d="M14 9l2 2-2 2"
              stroke="#5d10ec"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>
        <div class="code-editor-btn" title="Open Code Editor">
          <!-- Code Editor SVG icon -->
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
            <rect
              x="2.5"
              y="4.5"
              width="17"
              height="13"
              rx="2.5"
              stroke="#fff"
              stroke-width="2" />
            <path
              d="M8 9l-2 2 2 2"
              stroke="#fff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round" />
            <path
              d="M14 9l2 2-2 2"
              stroke="#fff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>
        <div class="mic">
          <!-- Mic SVG icon -->
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path
              d="M10 14a3 3 0 0 0 3-3V7a3 3 0 0 0-6 0v4a3 3 0 0 0 3 3Zm5-3v1a5 5 0 0 1-10 0v-1m5 6v-2"
              stroke="#fff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>
        <button type="submit" class="send-btn" title="Send">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
            <path
              d="M3 11L19 3L11 19L10 13L3 11Z"
              stroke="#fff"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </form>
    <!-- Code Editor Modal/Page Div (hidden by default) -->
    <div
      id="codeEditorPage"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #181a20;
        color: #f7f7f7;
        z-index: 10001;
        overflow: auto;
      ">
      <div
        style="
          background: #23242a;
          padding: 14px 12px 14px 18px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          border-bottom: 1px solid #333;
        ">
        <span
          style="font-size: 1.15rem; font-weight: 600; letter-spacing: 0.04em"
          >Code Editor</span
        >
        <div style="display: flex; gap: 10px">
          <button
            id="closeCodeEditor"
            title="Close"
            style="
              background: none;
              border: none;
              cursor: pointer;
              padding: 6px;
              border-radius: 50%;
            ">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
              <path
                d="M18 6L6 18M6 6l12 12"
                stroke="#fff"
                stroke-width="2.2"
                stroke-linecap="round" />
            </svg>
          </button>
        </div>
      </div>
      <div
        class="editor-content-responsive"
        style="
          display: flex;
          flex-direction: column;
          height: calc(95vh - 52px);
        ">
        <div
          class="markdown-output"
          id="markdownOutput"
          style="
            background: #23242a;
            border-radius: 10px;
            padding: 18px 10px;
            min-height: 120px;
            color: #f7f7f7;
            font-size: 1.08rem;
            box-shadow: 0 2px 16px 0 rgba(0, 0, 0, 0.13);
            margin: 0 0 0 0;
            overflow-x: auto;
            box-sizing: border-box;
            flex: 1 1 auto;
            width: 100%;
            max-width: 100vw;
          "></div>
        <div
          class="editor-input-bar"
          style="
            display: flex;
            align-items: center;
            gap: 8px;
            background: #181a20;
            padding: 6px 8px 8px 8px;
            border-top: 1px solid #23242a;
          ">
          <textarea
            class="editor-input"
            id="editorInput"
            placeholder="Describe the code you want to generate..."
            style="
              flex: 1 1 auto;
              min-height: 38px;
              max-height: 90px;
              background: #23242a;
              color: #fff;
              border: 1px solid #333;
              border-radius: 7px;
              font-size: 1rem;
              font-family: inherit;
              padding: 8px 12px;
              resize: vertical;
            "></textarea>
          <button
            class="editor-generate-btn"
            id="editorGenerateBtn"
            title="Generate Code"
            style="
              background: linear-gradient(90deg, #cf00b4 30%, #7d00cc 70%);
              color: #fff;
              border: none;
              border-radius: 50%;
              width: 44px;
              height: 44px;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 1.2rem;
              cursor: pointer;
              min-width: 44px;
              min-height: 44px;
            ">
            <svg width="26" height="26" viewBox="0 0 22 22" fill="none">
              <path
                d="M3 11L19 3L11 19L10 13L3 11Z"
                stroke="#fff"
                stroke-width="2.2"
                stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>
      <style>
        @media (max-width: 768px) {
          #codeEditorPage .editor-content-responsive {
            padding: 0 0 0 0;
          }
          #codeEditorPage .markdown-output {
            font-size: 0.98rem;
            padding: 10px 2vw;
          }
          #codeEditorPage .editor-input-bar {
            padding: 7px 2vw 7px 2vw;
          }
        }
        @media (max-width: 480px) {
          #codeEditorPage .editor-content-responsive {
            padding: 0;
          }
          #codeEditorPage .markdown-output {
            font-size: 0.93rem;
            padding: 7px 1vw;
          }
          #codeEditorPage .editor-input-bar {
            padding: 5px 1vw 5px 1vw;
          }
        }
      </style>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css" />
      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="/static/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Selma AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #f7f8fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 500;
        overflow: hidden;
        box-sizing: border-box;
      }

      .selma-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        z-index: 10;
        background: #fff;
        box-shadow: 0 2px 12px 0 rgba(60, 60, 60, 0.06);
        animation: fadeIn 1.2s;
      }

      .selma-centerpiece {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-top: 24px;
        padding-bottom: 12px;
      }

      .selma-icon {
        width: 54px;
        height: 54px;
        border-radius: 50%;
        background: linear-gradient(135deg, #f2f2ff 0%, #e9e9ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 12px 0 rgba(130, 0, 255, 0.06);
        margin-bottom: 10px;
        position: relative;
        border: 1.5px solid #e0e0f7;
      }
      .selma-icon svg {
        width: 30px;
        height: 30px;
        display: block;
      }
      .selma-title {
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: 1px;
        color: #3a2172;
        margin-bottom: 2px;
        text-align: center;
      }
      .selma-desc {
        font-size: 1.05rem;
        color: #7d6fc7;
        font-weight: 500;
        opacity: 0.85;
        text-align: center;
      }

      .chat-viewport {
        position: fixed;
        top: 150px;
        bottom: 80px;
        left: 0;
        right: 0;
        overflow-y: auto;
        z-index: 2;
        padding: 20px 0;
        background: #f7f8fa;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
      }

      .chat-box {
        flex: 1 1 auto;
        padding: 18px 0 10px 0;
        margin: 0;
        background: #fff;
        border-radius: 18px 18px 0 0;
        box-shadow: 0 0 24px 0 rgba(60, 60, 60, 0.04);
        animation: fadeInUp 1s;
        min-height: 95%;
        width: 100%;
        margin: 0 auto;
        overflow-x: hidden;
        border-top-left-radius: 20px;
      }

      .message {
        margin: 18px 4vw;
        max-width: 80vw;
        padding: 16px 22px 36px 22px;
        border-radius: 18px;
        word-wrap: break-word;
        position: relative;
        font-size: 1.08rem;
        box-shadow: 0 2px 12px 0 rgba(60, 60, 60, 0.04);
        background-clip: padding-box;
        transition: box-shadow 0.2s;
        line-height: 1.6;
      }

      .user {
        margin-left: auto;
        text-align: right;
        border-top-left-radius: 0;
        color: #4b3e8a;
        font-weight: 500;
      }

      .bot {
        margin-right: auto;
        background: #fff;
        text-align: left;
        border-bottom-right-radius: 0;
        color: #2d1e5f;
        box-shadow: 0 2px 16px 0 rgba(162, 0, 255, 0.04);
        position: relative;
      }
      .bot::before {
        content: "";
        display: inline-block;
        width: 32px;
        height: 32px;
        background: url('data:image/svg+xml;utf8,<svg fill="none" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><circle cx="16" cy="16" r="16" fill="%23e0e0f7"/><circle cx="16" cy="16" r="8" fill="%235d10ec" fill-opacity="0.12"/><circle cx="16" cy="16" r="3" fill="%235d10ec"/></svg>')
          no-repeat center center;
        vertical-align: middle;
        margin-right: 10px;
        margin-bottom: -8px;
      }

      .action-btns {
        position: absolute;
        right: 12px;
        bottom: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
        z-index: 3;
      }
      .copy-btn,
      .speak-btn {
        background: #f4f6fb;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 4px 7px 3px 7px;
        border-radius: 7px;
        transition: background 0.13s;
        opacity: 0.8;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 1px 4px 0 rgba(60, 60, 60, 0.04);
      }
      .copy-btn:hover,
      .copy-btn.copied,
      .speak-btn:hover,
      .speak-btn.speaking {
        background: #e0e0f7;
        opacity: 1;
      }
      .copy-btn svg,
      .speak-btn svg {
        width: 19px;
        height: 19px;
        display: block;
        fill: #5d10ec;
        stroke: #5d10ec;
        transition: fill 0.2s, stroke 0.2s;
      }
      .copy-btn.copied svg,
      .speak-btn.speaking svg {
        fill: #a200ff;
        stroke: #a200ff;
      }

      /* Orbital animation (unchanged) */
      .circle-container {
        position: relative;
        width: 40px;
        height: 40px;
        margin-right: 10px;
        flex-shrink: 0;
      }
      .orbital {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
      }
      .ring {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid;
        transform: translate(-50%, -50%);
        filter: drop-shadow(0 0 10px currentColor);
        opacity: 0.13;
        animation: rotate 10s linear infinite;
      }
      .ring::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: currentColor;
        opacity: 0.09;
        filter: blur(10px);
      }
      .orbital:nth-child(1) {
        animation: orbitX 6s infinite linear;
      }
      .orbital:nth-child(2) {
        animation: orbitY 8s infinite linear reverse;
      }
      .orbital:nth-child(3) {
        animation: orbitTilt 10s infinite linear;
      }
      .orbital:nth-child(4) {
        animation: orbitZ 12s infinite linear reverse;
      }
      .orbital:nth-child(5) {
        animation: orbitWave 14s infinite linear;
      }
      .orbital:nth-child(1) .ring {
        color: #5d10ec;
      }
      .orbital:nth-child(2) .ring {
        color: #a200ff;
      }
      .orbital:nth-child(3) .ring {
        color: #cf00b4;
      }
      .orbital:nth-child(4) .ring {
        color: #7d6fc7;
      }
      .orbital:nth-child(5) .ring {
        color: #e0e0f7;
      }
      .core {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background: radial-gradient(circle, #e0e0f7, #fff);
        box-shadow: 0 0 30px #e0e0f7, 0 0 60px #5d10ec;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes rotate {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      @keyframes orbitX {
        100% {
          transform: rotateX(360deg);
        }
      }
      @keyframes orbitY {
        100% {
          transform: rotateY(360deg);
        }
      }
      @keyframes orbitTilt {
        100% {
          transform: rotateX(45deg) rotateY(360deg);
        }
      }
      @keyframes orbitZ {
        100% {
          transform: rotateZ(360deg);
        }
      }
      @keyframes orbitWave {
        100% {
          transform: rotateX(380deg) rotateY(380deg);
        }
      }
      @keyframes pulse {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.13);
        }
      }

      .bottom-input {
        background: #fff;
        padding: 12px 14px;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 7px;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        border-radius: 0 0 18px 18px;
        box-shadow: 0 -2px 16px 0 rgba(60, 60, 60, 0.06);
        z-index: 10;
        height: 80px;
      }

      #userInput {
        flex-grow: 1;
        padding: 12px 14px;
        border: 1.5px solid #e0e0f7;
        border-radius: 14px;
        outline: none;
        min-height: 22px;
        max-height: 100px;
        resize: none;
        font-family: inherit;
        font-size: 1.07rem;
        line-height: 1.5;
        display: inline-block;
        background: #f7f8fa;
        box-shadow: 0 2px 10px 0 rgba(162, 0, 255, 0.02);
        color: #3a2172;
        transition: border 0.18s;
      }
      #userInput:focus {
        border: 1.5px solid #a200ff;
        background: #fff;
      }

      button[type="submit"] {
        padding: 12px 18px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(90deg, #a200ff 30%, #5d10ec 70%);
        color: white;
        font-weight: 600;
        cursor: pointer;
        font-size: 17px;
        white-space: nowrap;
        box-shadow: 0 2px 10px 0 rgba(130, 0, 255, 0.08);
        transition: background 0.16s;
      }
      button[type="submit"]:hover {
        background: linear-gradient(90deg, #cf00b4 30%, #7d00cc 70%);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .selma-header {
          top: 0;
        }
        .chat-viewport {
          top: 85px;
          bottom: 70px;
        }
        .selma-title {
          font-size: 1.13rem;
        }
        .selma-icon {
          width: 38px;
          height: 38px;
        }
        .selma-icon svg {
          width: 20px;
          height: 20px;
        }
        .message {
          font-size: 15px;
        }
        .bottom-input {
          padding: 8px 4px;
          font-size: 14px;
          height: 60px;
        }
        .circle-container {
          width: 28px;
          height: 28px;
        }
        .ring {
          width: 28px;
          height: 28px;
        }
        .core {
          width: 13px;
          height: 13px;
        }
      }
      @media (max-width: 480px) {
        .selma-header {
          top: 0;
        }
        .chat-viewport {
          top: 70px;
          bottom: 54px;
        }
        .selma-title {
          font-size: 1rem;
        }
        .selma-centerpiece {
          padding-top: 14px;
          padding-bottom: 4px;
        }
        .selma-icon {
          width: 28px;
          height: 28px;
        }
        .selma-icon svg {
          width: 12px;
          height: 12px;
        }
        .bottom-input {
          padding: 5px 2px;
          font-size: 13px;
          height: 48px;
        }
        .message {
          font-size: 13px;
        }
        .circle-container {
          width: 20px;
          height: 20px;
          margin-right: 6px;
        }
        .ring {
          width: 20px;
          height: 20px;
        }
        .core {
          width: 8px;
          height: 8px;
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="selma-header">
      <div class="selma-centerpiece">
        <div class="selma-icon">
          <svg viewBox="0 0 64 64" fill="none">
            <circle cx="32" cy="32" r="28" fill="#e0e0f7" fill-opacity="0.5" />
            <circle cx="32" cy="32" r="20" fill="url(#a)" />
            <ellipse
              cx="32"
              cy="24"
              rx="10"
              ry="10"
              fill="#fff"
              fill-opacity="0.68" />
            <ellipse
              cx="32"
              cy="38"
              rx="14"
              ry="10"
              fill="#a200ff"
              fill-opacity="0.10" />
            <ellipse
              cx="32"
              cy="38"
              rx="11.7"
              ry="7.8"
              fill="#fff"
              fill-opacity="0.10" />
            <ellipse
              cx="32"
              cy="38.5"
              rx="8.5"
              ry="5.5"
              fill="#a200ff"
              fill-opacity="0.09" />
            <circle cx="32" cy="32" r="4.5" fill="#5d10ec" />
            <defs>
              <radialGradient
                id="a"
                cx="0"
                cy="0"
                r="1"
                gradientTransform="matrix(0 20 -20 0 32 32)"
                gradientUnits="userSpaceOnUse">
                <stop stop-color="#a200ff" />
                <stop offset="0.6" stop-color="#cf00b4" />
                <stop offset="1" stop-color="#5d10ec" />
              </radialGradient>
            </defs>
          </svg>
        </div>
        <div class="selma-title">Selma AI</div>
        <div class="selma-desc">Your creative, modern AI chat assistant</div>
      </div>
    </div>
    <div class="chat-viewport">
      <div class="chat-box" id="chat"></div>
    </div>
    <form class="bottom-input" onsubmit="sendMessage(); return false;">
      <div class="circle-container">
        <div class="orbital"><div class="ring"></div></div>
        <div class="orbital"><div class="ring"></div></div>
        <div class="orbital"><div class="ring"></div></div>
        <div class="orbital"><div class="ring"></div></div>
        <div class="orbital"><div class="ring"></div></div>
        <div class="core"></div>
      </div>
      <input
        type="text"
        id="userInput"
        placeholder="Type your message..."
        rows="1" />
      <button type="submit">Send</button>
    </form>
    <script>
      // First greeting with speak
      window.addEventListener("DOMContentLoaded", () => {
        const chat = document.getElementById("chat");
        const botMessage = createBotMessage(
          "Hi, I'm Selma! What would you like to talk about?"
        );
        chat.appendChild(botMessage);
        scrollToBottom();
      });

      // Handle Enter key (shift+enter for new line)
      const textarea = document.getElementById("userInput");
      textarea.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      async function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value.trim();
        if (!message) return;

        const chat = document.getElementById("chat");
        const userMessage = document.createElement("div");
        userMessage.className = "message user";
        userMessage.textContent = message;
        chat.appendChild(userMessage);
        input.value = "";
        input.style.height = "auto"; // Reset textarea height
        scrollToBottom();

        try {
          // Show typing indicator
          const typingIndicator = document.createElement("div");
          typingIndicator.className = "message bot";
          typingIndicator.id = "typing";
          typingIndicator.textContent = "...";
          chat.appendChild(typingIndicator);
          scrollToBottom();

          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });

          const data = await response.json();

          // Remove typing indicator
          chat.removeChild(typingIndicator);

          // Create bot message with action buttons at the bottom
          const botMessage = createBotMessage("");
          chat.appendChild(botMessage);

          // Typewriter effect
          let fullText = data.response;
          for (let i = 0; i < fullText.length; i++) {
            botMessage.querySelector(".response-text").textContent +=
              fullText.charAt(i);
            scrollToBottom();
            await new Promise((r) => setTimeout(r, 3));
          }

          scrollToBottom();
        } catch (err) {
          console.error("Chat error:", err);
          // Remove typing indicator if there's an error
          const typing = document.getElementById("typing");
          if (typing) chat.removeChild(typing);

          // Show error message
          const botMessage = createBotMessage(
            "Sorry, I'm having trouble connecting. Please try again later."
          );
          chat.appendChild(botMessage);
          scrollToBottom();
        }
      }

      function createBotMessage(text) {
        const botMessage = document.createElement("div");
        botMessage.className = "message bot";
        // Message body
        const responseText = document.createElement("span");
        responseText.className = "response-text";
        responseText.textContent = text;
        botMessage.appendChild(responseText);

        // Actions
        const actionBtns = document.createElement("span");
        actionBtns.className = "action-btns";

        // Copy Button
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.title = "Copy";
        copyBtn.innerHTML = `
          <svg viewBox="0 0 21 21" fill="none">
            <rect x="6.2" y="6.2" width="9.6" height="9.6" rx="2" stroke="#5d10ec" stroke-width="1.45"/>
            <rect x="3.2" y="3.2" width="9.6" height="9.6" rx="2" stroke="#5d10ec" stroke-width="1.2" opacity="0.6"/>
          </svg>
        `;
        copyBtn.onclick = () => {
          navigator.clipboard
            .writeText(responseText.textContent.trim())
            .then(() => {
              copyBtn.classList.add("copied");
              copyBtn.innerHTML = `
              <svg viewBox="0 0 22 22" fill="none">
                <path d="M6 11.5l4 4 6-7" stroke="#a200ff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            `;
              setTimeout(() => {
                copyBtn.classList.remove("copied");
                copyBtn.innerHTML = `
                <svg viewBox="0 0 21 21" fill="none">
                  <rect x="6.2" y="6.2" width="9.6" height="9.6" rx="2" stroke="#5d10ec" stroke-width="1.45"/>
                  <rect x="3.2" y="3.2" width="9.6" height="9.6" rx="2" stroke="#5d10ec" stroke-width="1.2" opacity="0.6"/>
                </svg>
              `;
              }, 1400);
            });
        };
        actionBtns.appendChild(copyBtn);

        // Speaker Button
        const speakBtn = document.createElement("button");
        speakBtn.className = "speak-btn";
        speakBtn.title = "Read aloud";
        speakBtn.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M4 17V7h5l6-4v18l-6-4H4z" stroke="#5d10ec" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M17.5 8.5a5 5 0 0 1 0 7" stroke="#5d10ec" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20 6a9 9 0 0 1 0 12" stroke="#5d10ec" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        `;
        speakBtn.onclick = () => {
          // Prevent multiple triggers
          if (speakBtn.classList.contains("speaking")) {
            window.speechSynthesis.cancel();
            return;
          }
          // Remove other speaking states
          document
            .querySelectorAll(".speak-btn.speaking")
            .forEach((btn) => btn.classList.remove("speaking"));
          // Speak the message
          speak(responseText.textContent, speakBtn);
        };
        actionBtns.appendChild(speakBtn);

        botMessage.appendChild(actionBtns);
        return botMessage;
      }

      function speak(text, speakBtn) {
        if (!window.speechSynthesis) return;
        const utter = new window.SpeechSynthesisUtterance(text.trim());
        utter.onstart = () => {
          if (speakBtn) speakBtn.classList.add("speaking");
        };
        utter.onend = () => {
          if (speakBtn) speakBtn.classList.remove("speaking");
        };
        utter.onerror = () => {
          if (speakBtn) speakBtn.classList.remove("speaking");
        };
        utter.voice =
          speechSynthesis.getVoices().find((v) => v.lang.startsWith("en")) ||
          null;
        utter.rate = 1;
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utter);
      }

      function scrollToBottom() {
        const chat = document.getElementById("chat");
        chat.scrollTop = chat.scrollHeight;
      }
    </script>
  </body>
</html>
